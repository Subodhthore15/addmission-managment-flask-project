 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
{% for mess in get_flashed_messages()%}
           <div class="alert alert-warning alert-dismissible fade show" role="alert">
           
           <button type="button" class="close" data-dismiss="alert" aria-label="fade close">
           <span aria-hidden="true">X</span>
            </button>
           {{mess}}   
        </div>
       {%endfor%}  
      <form class="form-inline" action="{{url_for('add_ci')}}" method='POST'>
  <label class="sr-only" for="inlineFormInputName2">Name</label>
  <input type="text" name="name" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">

   <label class="sr-only" for="inlineFormInputName2">age</label>
  <input type="number" name="age" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2">
  
  <label class="sr-only" for="inlineFormInputName2">Gender</label>
  <input type="text" name="gender" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Gender">
  
  <label class="sr-only" for="inlineFormInputName2">Roll Number </label>
  <input type="number" name="rollno" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Roll number">
  
  

  <button type="submit"  class="btn btn-primary mb-2">Submit</button>
  <br>
  
  <a href="{{url_for('get_addmission_civil')}}">Click here to see all admission of Computer department </a>
   
 
</form>
</body>
</html>
